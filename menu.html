  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2c3e50);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .menu-title {
      font-size: 2rem;
      margin-bottom: 30px;
      border-bottom: 2px solid #00bcd4;
      padding-bottom: 10px;
      color: #00bcd4;
    }

    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-list li {
      margin: 20px 0;
    }

    .menu-list a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 10px;
      background-color: transparent;
    }

    .menu-list a:hover {
      background-color: #00bcd4;
      color: #1c1c1c;
      transform: scale(1.05);
    }
